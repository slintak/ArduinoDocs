{% assign items = include.items | split: ' ' %}

<ol>
{% for item in items %}
  {% assign item_url = item | prepend:'/docs/' | append:'/' %}

  {% for p in site.pages %}
    {% if p.url == item_url %}
      <li><a href="{{ site.url }}{{ p.url }}">{{ p.title }}</a></li>
    {% endif %}
  {% endfor %}

{% endfor %}  
</ol>
